{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Global CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card form-card p-1" style="max-width: 1100px;"> <!-- Wider and shorter -->
      <h2 class="card-title text-center mb-1">{{ title }}</h2>
      <div class="card-body py-1"> <!-- Reduced vertical padding -->
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="button-group mt-1">
            <button type="submit" class="btn btn-primary">💾 Save</button>
            <a href="{% url 'ticket_list' %}" class="btn btn-secondary">← Back to Tickets</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
