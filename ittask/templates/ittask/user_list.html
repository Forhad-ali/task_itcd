<h2>User Management</h2>
<a href="{% url 'user_create' %}" class="btn btn-success mb-3">Create New User</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.role }}</td>
      <td><a href="{% url 'user_update' u.id %}" class="btn btn-primary btn-sm">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-2">Back to Dashboard</a>
