<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}IT Task System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .dashboard-card {
      transition: transform 0.2s;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">IT Task System</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
          <span class="navbar-text text-white me-3">
            ðŸ‘¤ {{ user.username }} ({{ user.role }})
          </span>
          <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
